<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith Picardo - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.500); /* Shadow around the profile image */
            margin: 20px 0;
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }
        .name {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 0 4px 8px rgba(82, 82, 82, 0.496); /* Shadow effect for text */
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .social-icons img {
            width: 24px; /* Adjust size as needed */
            height: auto;
            fill: #333; /* Change color to match your design */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .social-icons a:hover img {
            opacity: 0.8; /* Slightly fade the icon on hover */
            transform: scale(1.1); /* Slightly enlarge the icon on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .profile-image {
                width: 100px;
                height: 100px;
            }
            .name {
                font-size: 1.5em;
            }
            .social-icons img {
                width: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="public/images/profileimg.png" alt="Keith Picardo" class="profile-image">
        <div class="name">Keith Picardo</div>
        <div class="social-icons">
            <a href="https://wa.me/your-whatsapp-number" target="_blank" title="WhatsApp">
                <img src="public/images/whatsapp-square-brands-solid.svg" alt="WhatsApp">
            </a>
            <a href="https://www.youtube.com/channel/your-channel-id" target="_blank" title="YouTube">
                <img src="public/images/youtube-brands-solid.svg" alt="YouTube">
            </a>
            <a href="https://www.instagram.com/your-username" target="_blank" title="Instagram">
                <img src="public/images/instagram-square-brands-solid.svg" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/your-profile-id" target="_blank" title="Facebook">
                <img src="public/images/facebook-brands-solid.svg" alt="Facebook">
            </a>
        </div>
    </div>
</body>
</html>
